<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="form" id="form1">
    <div class="container">

      <form id="regForm">
        <div class="tab">
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated"
              style="width: 25%;background-color: #285399" role="progressbar" aria-valuemin="0" aria-valuemax="100">25%
            </div>
          </div> <br>
          <div class="row">
            <p class="col-lg-6"><input placeholder="First name"></p>
            <p class="col-lg-6"><input placeholder="Last name "></p>
            <p class="col-lg-6"><input placeholder="Password" type="password"></p>

            <p class="col-lg-6"><input placeholder="phone number" type="tel"></p>
            <p class="col-lg-12"><input placeholder="city"></p>
            <p class="col-lg-12"><input placeholder="website url?" type="tel"></p>
            <p class="col-lg-6"><input placeholder="address"></p>
            <p class="col-lg-6"><input placeholder="code number" type="number"></p>
          </div>
        </div>
        <div class="tab">
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated"
              style="width: 50%;background-color: #285399" role="progressbar" aria-valuemin="0" aria-valuemax="100">50%
            </div>
          </div> <br>
          <div class="row">
            <p class="col-lg-12"><input placeholder="E-mail" type="email"></p>
            <p class="col-lg-12"><input placeholder="passcode" type="password"></p>
            <p class="col-lg-6"><input placeholder="account url?"></p>
            <p class="col-lg-6"><input placeholder="specification"></p>
            <p class="col-lg-12"><input placeholder="education"></p>
            <p class="col-lg-12"><input placeholder="skills?"></p>
          </div>
        </div>
        
        <div class="tab">
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated"
              style="width: 75%;background-color: #285399" role="progressbar" aria-valuemin="0" aria-valuemax="100">75%
            </div>
          </div> <br>
          
          <p><input placeholder="any comments ?"></p>
        </div>
        <div class="tab" id="tag">
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated"
              style="width: 100%;background-color: #285399" role="progressbar" aria-valuemin="0" aria-valuemax="100">
              100%</div>
          </div> <br>
          <p style="text-align: center;"> <img id="img"
              style="margin: auto; margin-top: 20px;padding-left: 30px; text-align: center;" src="img/go.png" alt="">
          </p>
          <p>
          <h2 style="color: rgb(89, 139, 196);text-align: center;margin-top: 20px;">thanks alot</h2>
          </p>
        </div>
      
          <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
          <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
        </div>

        <div style="text-align:center;margin-top:40px;">
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
        </div>
      </form>

    </div>
  </section>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
